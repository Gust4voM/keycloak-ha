version: '3'
volumes:
  postgres_data:
      driver: local
services:
  postgres:
      image: postgres
      restart: always
      volumes:
# Montamos el volumen de datos para dar persistencia
        - postgres_data:/var/lib/postgresql/data
      environment:
# Solo configuramos el usuario, contrase√±a y nombre de la base de datos a usar por KC
        POSTGRES_DB: keycloak
        POSTGRES_USER: keycloak
        POSTGRES_PASSWORD: password
      ports:
        - 5432:5432 #con este network_mode no es necesario pero dejo los puertos para tener la referencia rapida
        - 7600:7600 
      network_mode: host
